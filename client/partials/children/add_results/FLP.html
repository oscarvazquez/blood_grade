<div class = 'row'>
	<div class = 'col-lg-6'>
		<div id = 'form-info' ui-view = 'main'></div>
	</div>
	<div class = 'col-lg-6'>
		{{current_user.name}}

		<h3>Add your Fasting Lipid profile Results (FLP)</h3>
			<label for = "HDL">HDL</label>
			<input class = 'form-control' type = "text" name = "HDL" ng-model = "new_resultsFLP.HDL" ui-sref = "app.add_results.FLP.hdl">
			<label for = "LDL">LDL</label>
			<input class = 'form-control' type = "text" name = "LDL" ng-model = "new_resultsFLP.LDL" ui-sref = "app.add_results.FLP.ldl">
			<label for = "total_cholesterol">Total Cholesterol</label>
			<input class = 'form-control' type = "text" name = "total_cholesterol" ng-model = "new_resultsFLP.total_cholesterol" ui-sref = "app.add_results.FLP.total_cholesterol">
			<label for = "trig">Triglycerides</label>
			<input class = 'form-control' type = "text" name = "trig" ng-model = "new_resultsFLP.trig" ui-sref = "app.add_results.FLP.trig">
			<input type = 'hidden' name = 'user_name' ng-model = 'new_resultsFLP.userID'>
			<input type = "submit" class = "btn btn-primary" ng-click = 'addResultFLP()'>
	</div>
</div>
